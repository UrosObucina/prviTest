<div xmlns:f="" class="container">
    <p>{blog.title}</p>
    <p>{blog.description}</p>
    <f:link.action action="list">Lista</f:link.action>
    <f:if condition="{blog.posts}">
        <ul class="list-group">
            <f:for each="{blog.posts}" as="post">
                <li class="list-group-item">{post.title}
                    <f:link.action action="deleteConfirm" controller="Post" arguments="{blog:blog,post:post}"
                                   class="btn btn-primary btn-xs pull-right">DEL
                    </f:link.action>
                    <f:link.action action="updateForm" controller="Post" arguments="{blog:blog,post:post}"
                                   class="btn btn-primary btn-xs pull-right margin-right">EDIT
                    </f:link.action>
                    <f:link.action action="show" controller="Post" arguments="{blog:blog,post:post}"
                                   class="btn btn-primary btn-xs pull-right margin-right">SHOW
                    </f:link.action>
                </li>
                <f:for each="{post.tags}" as="tag" iteration="count">
                    {tag.tagvalue}{f:if(condition:count.isLast,then:'',else:',')}
                </f:for>
            </f:for>
        </ul>
    </f:if>
    <f:link.action action="addForm" controller="Post" arguments="{blog:blog}" class="btn btn-primary">
        Add Post
    </f:link.action>
    <br/><br/>
    <f:link.action action="list" class="btn btn-primary">
        Back to Blog list
    </f:link.action>

</div>
