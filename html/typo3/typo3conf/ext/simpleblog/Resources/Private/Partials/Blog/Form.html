{namespace pw = Blog\Simpleblog\ViewHelpers}
<h1>{headline}</h1>
<div class="form-group">
    <label{pw:hasError(property:'title',then:' class="text-danger"')}>
    Blog Title
    </label>
    <f:render partial="Blog/ErrorMessage" arguments="{property:'title',message:'Title-ERROR'}" />
    <f:form.textfield property="title" class="form-control" />
</div>
<div class="form-group">
    <label>Blog Description</label>
    <f:form.textarea property="description" class="form-control"/>
</div>
